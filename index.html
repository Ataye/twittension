<!DOCTYPE html>
<html>
<head>
    <title>Ataye Twitter Tension</title>
    <link rel="stylesheet" type="text/css" href="/css/jquery.jgrowl.css" />
    <link rel="stylesheet" type="text/css" href="/css/app.css" />
</head>
<body ng-app ng-controller="appCtrl">

    <!--header-->
    <div id="dvHead">
        <a href="http://www.ataye.com.au" class="floatL"><img src="/images/Ataye_Logo.png" border="0" /></a>
        <h1 class="floatL">Twitter Tension</h1>
        <p class='floatL'>Tweets grouped by length.<br/>White has the most occurrence.</p>
        <span id="dvCount">tweets:<h1 class="count ng-cloak">{{counter|number}}</h1></span>
    </div>

    <!--main graph area-->
    <svg id="main"></svg>

    <!--popup panel template-->
    <script id="pop-panel-tmpl" type="text/ng-template">
    <div id="pop-panel">
        <div class="rank">
            <label>rank:</label>
            <h1>{{rank()}}</h1>
        </div>

        <label>Tweet Length:</label>
        <span>{{item.name}}</span>
        <br/>
        <label>Appearance:</label>
        <span>{{item.value}}</span>
    </div>
    </script>

    <!--load scripts-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="//cdn.jsdelivr.net/underscorejs/1.4.3/underscore-min.js"></script>
    <script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="/js/jquery.jgrowl.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
    <script src="/js/app.js"></script>

    <!--google tracking-->
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-949023-6']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
</body>
</html>
